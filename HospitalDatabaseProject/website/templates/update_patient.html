{% extends "basepages.html" %}
{% block title %}Bilgilerimi Güncelle{% endblock %}
{% block content %}
    <h2>Bilgilerimi Güncelle</h2>
    <form method="POST">
    <div class = "form-group">
            <label for = "patientname">PatientName:</label>
            <input type = "name" class = "form-control" id = "patientname" name = "isim" placeholder = "Enter Your Name Please" required>
    </div>
    <div class = "form-group">
            <label for = "patientsurname">PatientSurname:</label>
            <input type = "surname" class = "form-control" id = "patientsurname" name = "soy_isim" placeholder = "Enter Your Surname Please" required>
    </div>
    <div class = "form-group">
            <label for = "birthdate">PatientBirthDate:</label>
            <input type = "date" class = "form-control" id = "patientbirthdate" name = "dogum_tarihi" placeholder = "Enter Your Birth Date Please" pattern = "[0-9]{4}-[0-9]{2}-[0-9]{2}" required>
    </div>
    <div class = "form-group">
            <label for = "patientgender">PatientGender: </label>
            <label for = "Erkek">Erkek:</label>
            <input type = "radio" class = "form-control" id = "gender" value = "Erkek" name = "cinsiyet">
            <label for = "Kadın">Kadın:</label>
            <input type = "radio" class = "form-control" id = "gender" value = "Kadın" name = "cinsiyet">
    </div>
    <div class = "form-group">
            <label for = "patientnumber">PatientNumber:</label>
            <input type = "tel" class = "form-control" id = "patientnumber" name = "numara" placeholder = "05**-***-**-**" pattern = "[0-9]{4}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
    </div>
    <div class = "form-group">
            <label for = "patientaddress">PatientAddress:</label>
            <input type = "text" class = "form-control" id = "patientaddress" name = "adres" placeholder = "Enter Your Address Please" required>
    </div>
    <br>
    <button type = "submit" class = "button" value = "submit">Submit</button>
    </form>
{% endblock %}
